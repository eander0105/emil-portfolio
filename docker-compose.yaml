# This file is used for local development
services:
  web-app:
    build:
      context: .
      target: dev
    restart: unless-stopped
    ports:
      - 80:5173
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: npm run dev

  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=emil-portfolio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
